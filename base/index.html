 <!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>切换搜索页面</title>
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <div id="searchPage">
    <div id="mainNav">
      <ul id="nav">
        <li><a href="javascript:void(0)">网页</a></li>
        <li><a href="javascript:void(0)">音乐</a></li>
        <li><a href="javascript:void(0)">图片</a></li>
        <li><a href="javascript:void(0)">优酷</a></li>
        <li><a href="javascript:void(0)">翻译</a></li>
        <li><a href="javascript:void(0)">新闻</a></li>
        <li><a href="javascript:void(0)">背景</a></li>
        <li><a href="javascript:void(0)">显示</a></li>
      </ul>
    </div>
    <div id="searchNav">
        <input type="text" id="text" />
        <select id="searchButton">
          <option>百度搜索</option>
          <option>谷歌搜索</option>
          <option>百度网盘</option>
          <option>优酷视频</option>
          <option>腾讯视频</option>
          <option>爱奇艺</option>
          <option>京东</option>
          <option>淘宝</option>
          <option>天猫</option>
        </select>
        <ul id="suggestionList"></ul>
    </div>
    <div class="box">
      <ul class="nav">
        <li class="navI">
          <input class="navI-radio" name="nav" type="radio" id="firstNav" checked>
          <label id="navI-title1" for="firstNav">网址大全</label>
          <p class="navI-txt">网址内容（这里可以写死吧）</p>
        </li>
        <li class="navI">
          <input class="navI-radio" name="nav" type="radio" id="secondNav">
          <label id="navI-title2" for="secondNav" onclick="vidioDisplay()">视频更新</label>
          <p class="navI-txt ml1">视频资</p>
          <ul id="vedioDisplay"></ul>
        </li>
        <li class="navI">
          <input class="navI-radio" name="nav" type="radio" id="thirdNav">
          <label id="navI-title3" for="thirdNav" onclick="newsDisplay()">新闻头条</label>
          <p class="navI-txt ml2">新闻</p>
        </li>
      </ul>
    </div>
  </div>
  <script src = "./lib/node.js"></script>
  <script src = "./lib/jsonp.js"></script>
  <script src = "./js/index.js"></script>
</body>
</html>
